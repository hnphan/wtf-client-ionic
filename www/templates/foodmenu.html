<ion-view view-title="Menu">
  <ion-content>
        <ion-refresher on-refresh="doRefresh()">
      </ion-refresher>
  <div class="menuHeaderBox"> 
  <div class="menuTitle"><h1>{{menuData.title}}</h1>
    <h3>{{menuData.date}}</h3>
  </div>
    <div class="menuHeaderImage">
            <img src="{{menuData.image}}"/>
    </div>
  </div>
<div ng-bind-html="menuContent"></div>
  </ion-content>
</ion-view>
